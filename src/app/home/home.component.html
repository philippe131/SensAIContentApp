<ActionBar class="action-bar">
    <Label class="action-bar-title" text="SENSAI"></Label>
</ActionBar>

<ScrollView>
    <GridLayout rows="auto, auto, auto, auto" class="page page-content">

        <GridLayout row="0" class="community" rows="auto,auto">
            
            <!-- <DockLayout row="0" class="band_article" width="100%" height="75px">
                <Label class="next_event" text="COMMUNITY"></Label>
            </DockLayout> -->
            

            <AbsoluteLayout row="1">
                
                <Image id="logo_sensai" row="0" col="0" src="res://logosensai" width="31%" (tap)="launch_sensai()"></Image>
                <Button id="button_stationf">
                    
                    <FormattedString>
                        <Span id="stationf_text" text="StationF" (tap)="launch_sensai()" color="#F58931"></Span>
                        <Span id="stationf_text" text="ightClub" (tap)="launch_sensai()"></Span>
                    </FormattedString>
                </Button>

            </AbsoluteLayout>

        </GridLayout>

        <GridLayout row="1" class="talkshow" rows="auto, auto" columns="auto, auto, auto"> 
            
            <DockLayout row="0" class="band" width="100%" height="75px">
                <Label class="next_event" text="NEXT EVENT"></Label>
            </DockLayout>
            
            <GridLayout *ngFor="let talk of list_talks" row="1" orientation="horizontal" width="100%" height="auto" rows="auto, auto" columns="auto, auto, 200">
                <Image row="0" col="0" class="talk_image" src="res://boxestationf" width="42%"></Image>
                <Label row="0" col="2" id="talk_text" [text]="list_talks[0].title" (tap)="linkVideo(list_talks[0].url)" textWrap="true"></Label>
            </GridLayout>
            
        </GridLayout>
            
        <GridLayout row="2" class="articles" rows="auto, auto" columns="auto, auto, auto"> 
        
            <DockLayout row="0" class="band" width="100%" height="75px">
                <Label class="last_articles" text="LAST ARTICLES"></Label>
            </DockLayout>
            
            <GridLayout class="cont" row="1" *ngFor="let article of list_articles" width="100%" rows="auto, auto" columns="auto, auto">
                <Image row="0" col="0" class="video_image" [nsRouterLink]="['../article', list_articles[0].id]" [src]="list_articles[0].picture[1]" height="100" width="40%"></Image>
                <Label row="1" col="0" id="article_text1" [text]="list_articles[0].title" textWrap="true" width="40%"></Label>
                <Image row="0" col="1" class="video_image" [nsRouterLink]="['../article', list_articles[1].id]" [src]="list_articles[1].picture[1]" height="100" width="40%"></Image>
                <Label row="1" col="1" id="article_text2" [text]="list_articles[1].title" textWrap="true" width="30%"></Label>
            </GridLayout>

        </GridLayout>

        <GridLayout row="3" class="video" rows="auto, auto" columns="auto, auto, auto"> 
            
            <DockLayout row="0" class="band" width="100%" height="75px">
                <Label class="last_videos" text="LAST VIDEOS"></Label>
            </DockLayout>

            <GridLayout class="cont" *ngFor="let video of list_videos" row="1" orientation="horizontal" width="100%" height="auto" rows="auto, auto" columns="auto, auto">
                <Image row="0" col="0" class="video_image" [nsRouterLink]="['../video', list_videos[0].id]" [src]="list_videos[0].url_photo" width="40%"></Image>
                <Label row="1" col="0" id="article_text1" [text]="list_videos[0].title" textWrap="true" width="40%"></Label>
                <Image row="0" col="1" class="video_image" [nsRouterLink]="['../video', list_videos[1].id]" [src]="list_videos[1].url_photo" width="40%"></Image>
                <Label row="1" col="1" id="article_text2" [text]="list_videos[1].title" textWrap="true" width="40%"></Label>
            </GridLayout>
        </GridLayout>

    </GridLayout> 
</ScrollView>
